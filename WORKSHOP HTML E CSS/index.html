<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho-secao">
            <nav class="cabecalho-navegacao">
                <img src="img/user_img.svg" alt="Imagem Usúario" class="navegacao-img-user">
                <ul class="lista">
                    <li class="item-lista"><a href="">Home</a></li>
                    <li class="item-lista"><a href="">GitHub</a></li>
                    <li class="item-lista"><a href="">LinkedIn</a></li>
                    <li class="item-lista"><a href="">Instagram</a></li>
                </ul>
                <img src="img/button_search.svg" alt="Imagem do botão" class="navegacao-img-botao">
            </nav>
        </section>
    </header>
    <main class="conteudo-principal">
        <section class="conteudo-principal-primario">
            <div class="conteudo-div">
            <h3 class="conteudo-principal-h3">WorkShop</h3>
            <h1 class="conteudo-principal-h1">Página Estática <br> Com HTML e CSS</h1>
            <p class="conteudo-principal-p">Texto (lorem ipsum)</p>
            </div>
            <div class="conteudo-img">
                <img src="img/student_programming.svg" alt="Estudante de programação" class="conteudo-principal-img">
            </div>
        </section>
        <section class="conteudo-principal-box">
            <div class="conteudo-div-um">
                <h3 class="titulo-um"></h3>
                <p class="paragrafo-box"></p>
            </div>
            <div class="conteudo-div-dois">
                <h3 class="titulo-dois"></h3>
                <p class="paragrafo-box"> </p>
            </div>
            <div class="conteudo-div-tres">
                <h3 class="titulo-tres"></h3>
                <p class="paragrafo-box"></p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape-paragrafo">Copywright &copy;: Jansey Scofield</p>
    </footer>
</body>
</html>
